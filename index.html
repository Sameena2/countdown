<html>
    <head>
        <title>birthday countdown</title>
        <style>

            p{
                color:darkblue;
                text-align: center;
                margin-top: 200px;
                font-size: 100px;
                
            }
        </style>
    </head>
    <body style="background-color: burlywood;">
        <p id="print"></p>
        <script type="text/javascript">
        var e=document.getElementById("print");
    
                setTimeout(function(){
                e.innerHTML=10;
                            },1000);
               setTimeout(function(){
                e.innerHTML=9;
                            },2000);
                setTimeout(function(){
                e.innerHTML=8;
                            },3000);
    
                setTimeout(function(){
                e.innerHTML=7;
                            },4000);
                setTimeout(function(){
                e.innerHTML=6;
                            },5000);
                setTimeout(function(){
                e.innerHTML=5;
                            },6000);
                setTimeout(function(){
                e.innerHTML=4;
                            },7000);
                setTimeout(function(){
                e.innerHTML=3;
                            },8000);
                setTimeout(function(){
                e.innerHTML=2;
                            },9000);
                setTimeout(function(){
                e.innerHTML=1;
                            },10000);
                setTimeout(function(){
                e.innerHTML="HAPPYY BIRTHDAYY!!!";
                            },11000);
                
        
    
    
        </script>
         </body>
</html>
